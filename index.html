<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PostCard</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="Assets/sky2.jpg" > 
            <img id="texture" src="Assets/way.jpg" > 
        </a-assets>
        <!-- <a-sky src="#sky"></a-sky> -->
        <!-- <a-box id="wall_1" color="grey" width="15" height="5" depth="1" position="-0.215 2.5 10.025"
            material="src:https://ucarecdn.com/3336cb05-b8f8-4836-b3f8-91b13e448d0c/" static-body></a-box> -->
        <a-box id="wall_2" color="grey" width="5.5" height="5" depth="1" static-body="" geometry="" position="0.6 2.5 -0.5"
         material="src:https://ucarecdn.com/3336cb05-b8f8-4836-b3f8-91b13e448d0c/"></a-box>
        <a-box id="wall_3" color="grey" width="200" height="5" depth="1" position="3.731 2.5 -100"
            material="src:https://ucarecdn.com/3336cb05-b8f8-4836-b3f8-91b13e448d0c/" rotation="0 90 0" static-body>
        </a-box>
        <a-box id="wall_4" color="grey" width="200" height="5" depth="1" position="-2.5 2.5 -100"
            material="src:https://ucarecdn.com/3336cb05-b8f8-4836-b3f8-91b13e448d0c/" rotation="0 90 0" static-body>
        </a-box>
       

        <!-- Floor. -->
        <a-entity id="floor" static-body geometry="depth:100;height:0.2;width:100;"
            material="repeat:50 20;color:#fafafa;metalness:0.2;roughness:0.1;src:#texture"></a-entity>

        <!-- Lights. -->
        <a-entity id="pointLight" light="angle:0;intensity:1.4;type:hemisphere" position="0 19.399 2.231"></a-entity>

    </a-scene>

</body>

</html>
