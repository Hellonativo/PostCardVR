<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PostCard</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="Assets/sky.jpg">
            <img id="texture" src="Assets/way.jpg">
            <img id="wall" src="Assets/wall.jpg">
            <!-- Images wall Right -->
            <img id="marco" src="Assets/right/marco.png" alt="">
            <img id="r1" src="Assets/right/r1.jpg" alt="">
            <img id="r2" src="Assets/right/r2.jpg" alt="">
            <img id="r3" src="Assets/right/r3.jpg" alt="">
            <img id="r4" src="Assets/right/r4.jpg" alt="">
            <img id="r5" src="Assets/right/r5.jpg" alt="">
            <img id="r6" src="Assets/right/r6.jpg" alt="">
            <img id="r7" src="Assets/right/r7.jpg" alt="">
            <img id="r8" src="Assets/right/r8.jpg" alt="">
            <img id="r9" src="Assets/right/r9.jpg" alt="">
            <img id="r10" src="Assets/right/r10.jpg" alt="">
            <img id="r11" src="Assets/right/r11.jpg" alt="">
            <img id="r12" src="Assets/right/r12.jpg" alt="">
            <img id="r13" src="Assets/right/r13.jpg" alt="">
            <img id="r14" src="Assets/right/r14.jpg" alt="">
            <img id="r15" src="Assets/right/r15.jpg" alt="">
            <img id="wall" src="Assets/wall.jpg" >



            <!-- Img right -->
            <img id="Marcoleft" src="Assets/left/marco.png">
            <img id="Left1" src="Assets/left/1.jpg">
            <img id="Left2" src="Assets/left/2.jpg">
            <img id="Left3" src="Assets/left/3.jpg">
            <img id="Left4" src="Assets/left/4.jpg">
            <img id="Left5" src="Assets/left/5.jpg">
            <img id="Left6" src="Assets/left/6.jpg">
            <img id="Left7" src="Assets/left/7.jpg">
            <img id="Left8" src="Assets/left/8.jpg">
            <img id="Left9" src="Assets/left/9.jpg">
            <img id="Left10" src="Assets/left/10.jpg">
            <img id="Left11" src="Assets/left/11.jpg">
            <img id="Left12" src="Assets/left/12.jpg">
            <img id="Left13" src="Assets/left/13.jpg">
            <img id="Left14" src="Assets/left/14.jpg">
            <img id="Left15" src="Assets/left/15.jpg">


        </a-assets>

        <a-box id="wall_1" color="#A9A9A9" width="5.5" height="5" depth="1" static-body="" geometry=""
            position="0.6 2.5 -0.5" material="repeat:1 1;src:#wall"></a-box>

        <!-- Pared 1 Derecha -->
        <a-box id="wall_2" color="#A9A9A9" width="15" height="5" depth="1" position="3.731 2.5 -7.5"
            material="repeat:1 1;src:#wall" rotation="0 90 0" static-body>
        </a-box>
        <!-- Pared 1 Izquierda -->
        <a-box id="wall_3" color="#A9A9A9" width="10" height="5" depth="1" position="-2.5 2.5 -5"
            material="repeat:1 1;src:#wall" rotation="0 90 0" static-body>
        </a-box>
        <a-image src="#Marcoleft" rotation="0 90 0" color="#A9A9A9" material="" geometry="" width="2" height="1" position="-1.99 1.5 -2">
                <a-image src="#Left1" material="" geometry="" width="1.90" height="0.90" position="0 0 -0.001">
        
                </a-image>
        </a-image>
        <a-image src="#Marcoleft" rotation="0 90 0" color="#A9A9A9" material="" geometry="" width="2" height="1" position="-1.99 2.9 -3">
                <a-image src="#Left2" material="" geometry="" width="1.90" height="0.90" position="0 0 -0.001">
        
                </a-image>
        </a-image>
        <a-image src="#Marcoleft" rotation="0 90 0" color="#A9A9A9" material="" geometry="" width="2" height="1" position="-1.99 1.5 -4.8">
                <a-image src="#Left3" material="" geometry="" width="1.90" height="0.90" position="0 0 -0.001">
        
                </a-image>
        </a-image>
        <a-image src="#Marcoleft" rotation="0 90 0" color="#A9A9A9" material="" geometry="" width="2" height="1" position="-1.99 2.8 -6">
                <a-image src="#Left4" material="" geometry="" width="1.90" height="0.90" position="0 0 -0.001">
        
                </a-image>
        </a-image>
        <a-image src="#Marcoleft" rotation="0 90 0" color="#A9A9A9" material="" geometry="" width="2" height="1" position="-1.99 1.5 -8">
                <a-image src="#Left5" material="" geometry="" width="1.90" height="0.90" position="0 0 -0.001">
        
                </a-image>
        </a-image>

        <!-- Pared 2 Derecha -->
        <a-box id="wall_4" color="#A9A9A9" height="5" depth="1" static-body="" geometry="" position="-8.4 2.5 -14.5"
            material="repeat:1 1;src:#wall" width="25"></a-box>

        <!-- Pared 2 Izquierda -->
        <a-box id="wall_5" color="#A9A9A9" height="5" depth="1" static-body="" geometry=""
            material="repeat:1 1;src:#wall" width="25" position="-14.51 2.5 -9.5">

        </a-box>
        <a-image src="#Marcoleft" color="#A9A9A9" material="" geometry="" width="2" height="1" position="-4.51 2.8 -10.1" rotation="0 180 0">
                <a-image src="#Left6" material="" geometry="" width="1.80" height="0.90" position="0 0 -0.001">
        
                </a-image>
        </a-image>

        <a-image src="#Marcoleft" color="#A9A9A9" material="" geometry="" width="2" height="1" position="-6.51 1.5 -10.1" rotation="0 180 0">
                <a-image src="#Left7" material="" geometry="" width="1.80" height="0.90" position="0 0 -0.001">
        
                </a-image>
        </a-image>

        <a-image src="#Marcoleft" color="#A9A9A9" material="" geometry="" width="2" height="1" position="-8.51 2.8 -10.1" rotation="0 180 0">
                <a-image src="#Left8" material="" geometry="" width="1.80" height="0.90" position="0 0 -0.001">
        
                </a-image>
        </a-image>

        <a-image src="#Marcoleft" color="#A9A9A9" material="" geometry="" width="2" height="1" position="-9.51 1.5 -10.1" rotation="0 180 0">
                <a-image src="#Left9" material="" geometry="" width="1.80" height="0.90" position="0 0 -0.001">
        
                </a-image>
        </a-image>


        <a-image src="#Marcoleft" color="#A9A9A9" material="" geometry="" width="2" height="1" position="-11.51 2.8 -10.1" rotation="0 180 0">
                <a-image src="#Left10" material="" geometry="" width="1.80" height="0.90" position="0 0 -0.001">
        
                </a-image>
        </a-image>
       

        <!-- Pared 3 derecha -->

        <a-box color="#A9A9A9" height="5" depth="1" static-body="" geometry="" rotation="0 90 0"
            material="repeat:1 1;src:#wall" id="wall_6" width="15" position="-20.4 2.5 -21.6">
        </a-box>
        <!-- Pared 3 Izquierda -->
        <a-box id="wall_7" color="#A9A9A9" height="5" depth="1" material="repeat:1 1;src:#wall" rotation="0 90 0"
            static-body="" geometry="" width="25" position="-27.10 2.5 -21.5">
        </a-box>

        
        <!-- Pared 4 Izquierda -->
        <a-box id="wall_5" color="grey" height="5" depth="1" static-body="" geometry=""
            material="src:https://ucarecdn.com/3336cb05-b8f8-4836-b3f8-91b13e448d0c/" width="25"
            position="-14.51 2.5 -28.6">

        </a-box>





        <!-- Floor. -->
        <a-entity id="floor" static-body geometry="depth:200;height:0.1;width:200;"
            material="repeat:50 50;color:#fafafa;metalness:0.2;roughness:0.1;src:#texture"></a-entity>
        <!-- Lights. -->
        <a-entity id="pointLight" light="angle:0;intensity:1.4;type:hemisphere" position="0 19.399 2.231"></a-entity>
        <!-- Sky -->
        <a-sky src="#sky"></a-sky>
        <!-- Images wall right -->
        <a-image src="#marco" color="#A9A9A9" height="1" width="2" position="3.2 2.5 -2.5" rotation="0 -90 90">
            <a-image src="#r1" height="1.9" width="0.9" position=" 0 0 -0.01" rotation="0 0 -90"></a-image>
        </a-image>
        <a-image src="#marco" color="#A9A9A9" height="1" width="2" position="3.2 3.5 -4.5" rotation="0 -90 0">
            <a-image src="#r2" height="0.9" width="1.9" position=" 0 0 -0.01"></a-image>
        </a-image>
        <a-image src="#marco" color="#A9A9A9" height="1" width="2" position="3.2 1.5 -4.5" rotation="0 -90 0">
            <a-image src="#r3" height="0.9" width="1.9" position=" 0 0 -0.01"></a-image>
        </a-image>
        <a-image src="#marco" color="#A9A9A9" height="1" width="2" position="3.2 2.5 -7" rotation="0 -90 90">
            <a-image src="#r4" height="1.9" width="0.9" position=" 0 0 -0.01" rotation="0 0 -90"></a-image>
        </a-image>
    </a-scene>

</body>

</html>
