<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PostCard</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="Assets/sky2.jpg">
            <img id="texture" src="Assets/way.jpg" alt="">
        </a-assets>
        <!-- Floor. -->
        <a-entity id="floor" static-body geometry="depth:200;height:0.1;width:200;"
            material="repeat:50 20;color:#fafafa;metalness:0.2;roughness:0.1;src:#texture"></a-entity>
        <!-- Lights. -->
        <a-entity id="pointLight" light="angle:0;intensity:1.4;type:hemisphere" position="0 19.399 2.231"></a-entity>
    </a-scene>

</body>

</html>
